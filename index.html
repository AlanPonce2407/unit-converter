<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>
<body class="bg-dark text-white">
    <div id="app">
        <label for="inputValue">Ingrese el valor:</label>
        <input type="text" id="inputValue" min="0" pattern="\d*\.?\d*" title="Por favor ingrese un número válido">
        <br>
        <label for="unitType">Seleccione el tipo de unidad:</label>
        <select id="unitType">
            <option value="kg">Kilogramos</option>
            <option value="gr">Gramos</option>
            <option value="lt">Litros</option>
            <option value="mt">Metros</option>
            <option value="km">Kilómetros</option>
        </select>
        <br>
        <button id="convertBtn" class="btn btn-primary">Convertir</button>
        <div id="realTimeConversion">
            <label>Conversión:</label>
            <div id="realTimeResult"></div>
        </div>
        <div id="result"></div>
        <button id="savedConversionBtn" class="btn btn-primary" >Ver Conversiones Guardadas</button>
        <button id="deleteConversionBtn" class="btn btn-danger">Borrar Conversiones Realizadas</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
